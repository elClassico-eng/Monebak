<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NeoBank</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap"
            rel="stylesheet"
        />
        <script src="/src/index.js" defer></script>
    </head>
    <body>
        <header class="header">
            <img
                src="/src/assets/icons/Меню.svg"
                alt="Меню"
                class="header__burger-menu"
            />
            <nav class="header__navbar">
                <ul class="header-navbar__container">
                    <li class="header_navbar__navItem">
                        <a href="#">Упаковка</a>
                    </li>
                    <li class="header__navbar__navItem">
                        <a href="#">Оборудование</a>
                    </li>
                    <li class="header__navbar__navItem">
                        <a href="#">Сервис и запчасти</a>
                    </li>
                </ul>
            </nav>
            <div class="header__logo">
                <img src="/src/assets/images/Logo.png" alt="Logo" />
            </div>
            <div class="header__contact-info__container">
                <div class="header__contact-info__logo">
                    <img src="/src/assets/icons/Сравение.svg" alt="Сравнение" />
                    <img src="/src/assets/icons/Поиск.svg" alt="Поиск" />
                </div>
                <div class="header__contact-info">
                    <span>+7 (499) 136-17-18</span>
                    <a href="#">info@monevac.ru</a>
                </div>
                <a href="#"
                    ><button class="header__contact-info__submit">
                        Оставить заявку
                    </button></a
                >
            </div>
        </header>
    </body>
</html>
